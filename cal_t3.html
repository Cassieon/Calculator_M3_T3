<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>T3_Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=Dancing+Script&family=Permanent+Marker&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="cal_t3.css">
    </head>
    <body>
        <section>
            <div class="container">
                <div id="screen"></div>
                    <div class="buttons">
                        <div class="button" id="clear">Clear</div>
                        <div class="button">&larr;</div>
                        <div class="button">/</div>
                        <div class="button">*</div>
                        <div class="button">7</div>
                        <div class="button">8</div>
                        <div class="button">9</div>
                        <div class="button">+</div>
                        <div class="button">4</div>
                        <div class="button">5</div>
                        <div class="button">6</div>
                        <div class="button">-</div>
                        <div class="button">1</div>
                        <div class="button">2</div>
                        <div class="button">3</div>
                        <div class="button">.</div>
                        <div class="button">(</div>
                        <div class="button">0</div>
                        <div class="button">)</div>
                        <div id="equal" class="button">=</div>
                </div>
        </section>
        <script src="cal_t3.js"></script>
    

    </body>

</html>
