<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>T3_Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=Dancing+Script&family=Permanent+Marker&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="cal_t3.css">
        <script src="cal_t3.js"></script>
    </head>
    <body>
        <section>
            <div class="container">
                <div id="screen"></div>
                    <div class="buttons">
                        <div class="button" id="clear">Clear</div>
                        <div class="button">&larr;</div>
                        <div class="button" class="operator">/</div>
                        <div class="button" class="operator">*</div>
                        <div>
                            <div class="button" class="numbers">7</div>
                            <div class="button" class="numbers">8</div>
                            <div class="button" class="numbers">9</div>
                        </div>
                        <div class="button" class="operator">+</div>
                        <div>
                            <div class="button" class="numbers">4</div>
                            <div class="button" class="numbers">5</div>
                            <div class="button" class="numbers">6</div>
                        </div>
                        <div class="button" class="operator">-</div>
                        <div>
                            <div class="button" class="numbers">1</div>
                            <div class="button" class="numbers">2</div>
                            <div class="button" class="numbers">3</div>
                        </div>
                        <div class="button" class="operator">.</div>
                        <div class="button">(</div>
                        <div class="button" class="numbers">0</div>
                        <div class="button">)</div>
                        <div id="equal" class="button">=</div>
                </div>
        </section>
            

    </body>

</html>
